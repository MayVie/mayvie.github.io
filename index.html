<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Code Editor</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <img class="cabeçalho__logo-aluradev" src="imagens-header/logo-aluradev.png" alt="Logo escrito alura dev">
        <div class="cabeçalho__menu-direito">
            <a href="#">
                <img class="cabeçalho__botao-pesquisa" src="imagens-header\Lupa-pesquisa\lupa pesquisa.png" alt="ícone em forma de lupa para pesquisa">
            </a>
            <a href="#">
                <img class="cabeçalho__botao-menu" src="imagens-header\Menu-hamburguer\Menu hamburguer.png" alt="icone de menu">
            </a>
           
        </div> 
    </header>
    
    <main>
        <section class="editor">
            <div class="editor__caixa-colorida">
                <div class="editor__caixa-codigo">
                    <div class="editor__bolinhas">
                        <div class="editor__bolinha-vermelha"></div>
                        <div class="editor__bolinha-amarela"></div>
                        <div class="editor__bolinha-verde"></div>
                    </div>
                    <div class="editor__input-codigo">
                        <textarea name="textarea" spellcheck="false" placeholder="<seu código>"></textarea>
                    </div>                   
                </div>
            </div>
            <button name="highlight" class="editor__botao-highlight">Visualizar com o highlight</button>
        </section>

        <section >
            <form action="" class="form-projeto">
                <fieldset class="form-projeto__seu-projeto">
                    <legend class="form-projeto__titulo-bloco">SEU PROJETO</legend>
                    <input type="text" name="" id="titulo-projeto" placeholder="Nome do seu projeto" class="form-projeto__titulo-projeto">
                    <input type="text" name="" id="descriçao-projeto" placeholder="Descrição do seu projeto" class="form-projeto__descriçao-projeto">
                </fieldset>
                
                <fieldset class="form-projeto__personalizaçao">
                    <legend class="form-projeto__titulo-bloco">PERSONALIZAÇÃO</legend>
                    <select name="linguagem" id="linguagem-projeto" class="form-projeto__linguagem">
                        <option value="JS" selected>JavaScript</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <input type="color" name="" id="cor-projeto" class="form-projeto__cor">
                </fieldset>
                <button name="salvar-projeto" class="form-projeto__botao-salvar">Salvar projeto</button>


            </form>
        </section>

       
    </main>

    <footer>
    </footer>
</body>

</html>
